# Workflow syntax: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# Triggers: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows

name: "Automatic build and deploy"
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

concurrency:
  group: cicd-recipes-riceprower
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  SITE_DIR: "site"
  NODE_VERSION: "18.x"
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.1"

jobs:
  pre-commit:
    name: "pre-commit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.POETRY_VERSION }}

      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files

  build:
    name: "Build & upload site artifact"
    needs:
      - pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node Dependencies
        run: make deps_static

      - name: Install Python Dependencies
        run: make deps_poetry

      - name: Build static assets
        run: make build_static

      - name: Build the site content
        run: make build_site
        env:
          SITE_DIR: ${{ env.SITE_DIR }}

      # If tests pass, upload the site artifact
      # (to be pulled in during deploy stage)
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    # Only run this job on main branch
    # (but run all prior jobs on all branches for CI purposes)
    if: github.ref == 'refs/heads/main'
    name: "Deploy site"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  purge-cache:
    name: "Purge Cloudflare cache"
    needs:
      - deploy
    runs-on: ubuntu-latest
    steps:
      # Put steps here to build your site, deploy it to a service, etc.

      - name: Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0

        env:
          # Zone is required by both authentication methods
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_CACHE_TOKEN }}
