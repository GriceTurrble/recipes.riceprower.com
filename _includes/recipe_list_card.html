<div class="flex flex-col p-6 rounded-lg shadow-lg bg-white mb-4 overflow-auto">
  <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">
    {{ page.title }}
  </h5>
  {% if page.subtitle %}
  <p class="text-gray-700 text-base mb-4 mt-0">
    {{ page.subtitle }}
  </p>
  {% endif %}
  <div>
    <a
      class="bottom-0 no-underline inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
      href="{{ page.url }}"
    >
      <i class="fas fa-burger mr-2"></i>
      View recipe
    </a>
  </div>
</div>
