{% load static %}

{% comment %}
  A card for a single recipe in the RecipeList view.

  Context:
    recipe - an instance of the Recipe model.
{% endcomment %}


<a
  id="recipe-{{ recipe.id }}"
  href="{{ recipe.get_absolute_url }}"
  class="card lg:card-side bg-base-100 shadow-xl image-full"
>
  <figure>
    <img
      class="mask mask-parallelogram-4"
      src="{% static 'recipes/img/food-placeholder.png' %}"
      alt=""
    >
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ recipe.title }}</h2>
    <p>{{ recipe.subtitle }}</p>
    <div class="card-actions justify-end">
      <button class="btn glass">Check it out</button>
    </div>
  </div>
