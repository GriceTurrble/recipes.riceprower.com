{% extends "base.html" %}

{% block head_extra_meta %}{# <meta> tags go here #}{% endblock %}
{% block head_css %}{# additional <link> tags for CSS #}{% endblock %}
{% block head_js %}{# <script defer> tags for deferred JS only #}{% endblock head_js %}
{% block head_title %}{{ flatpage.title }}{% endblock %}
{% block body_container_classes %}{# Add classes to the main <div> wrapping body content #}{% endblock %}

{% block body_content %}
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ flatpage.title }}</li>
  </ol>
</nav>


<div class="jumbotron">
  <h1>
    {{ flatpage.title }}
    <a href="{% url 'admin:flatpages_flatpage_change' flatpage.id %}" class="btn btn-sm btn-info">
      <i class="fas fa-fw fa-edit"></i>
      Edit
    </a>
  </h1>
</div>

{{ flatpage.content }}
{% endblock %}

{% block body_js %}
{# Inline or other types of JS <script> tags here. #}
{# Remember we've already got jQuery and Bootstrap bundle with Popper. #}
{% endblock %}
