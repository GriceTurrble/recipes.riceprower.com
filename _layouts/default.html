<!DOCTYPE html>
<html lang="en" class="h-screen">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="{{ site.tooling.google_font_kit }}" rel="stylesheet">

  <!-- Our styles -->
  <link rel="stylesheet" href="/static/css/styles.css?v={{ 'now' | date: '%Y%m%d%H%M' }}" />

  <!-- Algolia search -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.4/dist/instantsearch.min.css"> -->
  <script src="{{ site.tooling.algolia_instant_search }}"></script>

  <!-- FontAwesome kit -->
  <script src="{{ site.tooling.fontawesome_kit_url }}" crossorigin="anonymous"></script>

  <title>{{ page.title }} | Rice-Prower Recipes</title>
</head>
<body
  class="bg-gray-300 print:bg-transparent min-h-screen flex flex-col"
>
  {% include header.html %}

  <main class="container print:w-full print:max-w-full bg-white mx-auto grow">
    <div
      id="content-area"
      class="prose prose-headings:text-deepPurple-500 max-w-none py-4 px-8 print:p-2"
    >
      {{ content }}
    </div>
  </main>

  {% include footer.html %}
</body>
</html>
